<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for Search Engine Optimisation-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, running club, run, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!--Header section for navigation-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content of the website-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's Get You Signed Up!</i></h2>


                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required class="text-input"><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required class="text-input"><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="text-input"><br>

                <div id="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="type" id="road" value="road" checked><br>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="type" value="trail"><br>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="type" value="both"><br>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!--footer section for social media links-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page, opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page, opens in a new tab"><i
                        class="fa-brands fa-instagram"></i></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page, opens in a new tab"><i class="fa-brands fa-youtube"></i></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page, opens in a new tab"><i class="fa-brands fa-twitter"></i></i></a>
            </li>

        </ul>
    </footer>
    <!-- adding font awesome kit -->
    <script src="https://kit.fontawesome.com/e5eb85b1f8.js" crossorigin="anonymous"></script>
</body>

</html>
